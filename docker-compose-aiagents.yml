version: '3.8'

services:
  backend:
    image: nvcr.io/nvidia/nemo:dev
    pull_policy: always
    
    # Resource limits and shared memory
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 1g
    
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Container configuration
    working_dir: /home/ubuntu/
    restart: unless-stopped

    volumes:
      - /home/ubuntu/:/home/ubuntu/
    
    # Jupyter Lab configuration with NeMo Challenge setup
    command: >
      sh -c "
      pip install uv &&
      uvpip install langchain>=0.3.25 langchain-nvidia-ai-endpoints>=0.3.10 langgraph>=0.4.8 mcp[cli]>=1.12.3 openai>=1.84.0 &&
      python -m jupyter lab
      --allow-root
      --ip=0.0.0.0
      --no-browser
      --NotebookApp.token=''
      --NotebookApp.password=''
      "

    # Port mapping
    ports:
      - "0.0.0.0:8888:8888"