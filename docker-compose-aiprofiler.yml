version: '3.8'

services:
  backend:
    image: nvcr.io/nvidia/pytorch:22.04-py3
    pull_policy: always
    
    # Resource limits and shared memory
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 1g
    
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Container configuration
    user: root
    restart: unless-stopped
    working_dir: /home/ubuntu/AI-Profiler

    # NSYS CPU SAMPLING
    cap_add:
      - SYS_ADMIN
      - PERFMON
    security_opt:
      - seccomp=unconfined
    pid: host

    # Jupyter Lab configuration with AI-Profiler setup
    command: >
      sh -c "
      pip install uv &&
      uv pip install ipywidgets torch_tb_profiler --system &&
      python -m jupyter lab
      --allow-root
      --ip=0.0.0.0
      --no-browser
      --NotebookApp.token=''
      --NotebookApp.password=''
      --notebook-dir=/home/ubuntu/AI-Profiler/workspace
      "

    # Volume mounts
    volumes:
      - /home/ubuntu/AI-Profiler:/home/ubuntu/AI-Profiler
      - /sys/kernel/tracing:/sys/kernel/tracing:ro
      - /sys/kernel/debug/tracing:/sys/kernel/debug/tracing:ro

    # Port mapping
    ports:
      - "0.0.0.0:8888:8888" # JupyterLab
      - "0.0.0.0:6006:6006" # TensorBoard